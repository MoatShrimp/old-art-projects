	<div class="main"><h1>Dreamy forest</h1>
		<p>Just as you are about to speak, the face of stone opens its eyes and looks at you hard. Without moving its lips, you hear a soundly male "No!" emanating from it.</p> <p>Unsettled, you decide to <a href="92.html">move along</a> with haste.</p>
