	<div class="main"><h1>Dreamy forest</h1>
		<p>Just as you've placed the acorn in the stone face's mouth, it start to lick the acorn. And to your delightful surprise, the acorn turns into gold.</p>
		<p>Feeling quite lucky for this good fortune, you place the acorn in your pocket and decide to <a href="38.html">keep on walking</a>.</p>
